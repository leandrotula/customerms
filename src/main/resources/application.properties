spring.datasource.url=jdbc:mysql://mysqldb:3306/customerms?useSSL=false
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.hiddenmethod.filter.enabled=true
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY:test}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY:test}
cloud.aws.region.static= us-east-2
cloud.aws.stack.auto=false

custom.provided.secret.app=${SECRET_KEY:secret}

spring.profiles.active=${ACTIVE_PROFILE:aws}

server.port=${PORT:5000}

application.bucket.name: ${BUCKET_NAME:customerstoragetest}